name: safestreets
description: CMPE 195 Group 20, SafeStreets mobile app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.5.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  flutter:
    sdk: flutter
  flutter_polyline_points: ^1.0.0
  geocoding: ^2.0.5
  geolocator: ^9.0.1
  get: ^4.6.5
  google_directions_api: ^0.9.1
  google_maps_flutter: ^2.1.12
  http: ^0.13.5
  intl: ^0.17.0
  logger: ^1.1.0
  permission_handler: ^10.0.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sampleData.json
    - assets/streetLightData.json
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
